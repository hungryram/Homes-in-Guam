{{ define "main" }}
{{ $buttonColor := .Site.Data.appearance.colors }}
{{ $size := .Site.Data.developer }}

<div class="uk-section">
    <div class="uk-container uk-container-large">
        <div uk-grid>
            <div class="{{ if .Site.Data.appearance.sidebar.remove_sidebar }}uk-width-1-1@m{{ else }}uk-width-{{ $size.column_size }}{{ end }}">
                <div class="uk-card uk-card-body">
                    <div class="editable">
                        {{ .Content }}
                    </div>
                    {{ partial "templates/home-value-form" . }}
                </div>
            </div>
            {{ partial "templates/sidebar" . }}
        </div>
    </div>
</div>
{{ end }}
